<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Добавление товара</title>
</head>

<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="text-center mb-4">Добавить товар на склад</h1>

    <form id="addProductForm" class="mb-4 p-4 border rounded bg-white">
      <div class="mb-3">
        <label for="brand" class="form-label">Фирма телефона:</label>
        <select id="brand" name="brand" class="form-select">
          <option value="iPhone">iPhone</option>
          <option value="Samsung">Samsung</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="model" class="form-label">Модель телефона:</label>
        <select id="model" name="model" class="form-select">
          <option value="">Сначала выберите фирму</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="case_type" class="form-label">Вид чехла:</label>
        <select id="case_type" name="case_type" class="form-select">
          <option value="Силиконовая панель">Силиконовая панель</option>
          <option value="Чехол книжка">Чехол книжка</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Пол:</label>
        <select id="gender" name="gender" class="form-select">
          <option value="Мужской">Мужской</option>
          <option value="Женский">Женский</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Цена (€):</label>
        <input type="number" id="price" name="price" min="0" max="18" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Количество:</label>
        <input type="number" id="quantity" name="quantity" min="0" step="1" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Цвет чехла:</label>
        <input type="text" id="color" name="color" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Добавить на склад</button>
    </form>

    <h2 class="text-center mb-4">Список товаров</h2>

    <!-- Форма поиска -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="searchBrand" class="form-label">Поиск по фирме:</label>
        <select id="searchBrand" name="searchBrand" class="form-select">
          <option value="">Выберите...</option>
          <option value="iPhone">iPhone</option>
          <option value="Samsung">Samsung</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="searchModel" class="form-label">Поиск по модели:</label>
        <select id="searchModel" name="searchModel" class="form-select">
          <!-- Модели будут добавляться через JavaScript -->
        </select>
      </div>
      <div class="col-md-4">
        <label for="searchCaseType" class="form-label">Поиск по виду чехла:</label>
        <select id="searchCaseType" name="searchCaseType" class="form-select">
          <option value="">Выберите...</option>
          <option value="Силиконовая панель">Силиконовая панель</option>
          <option value="Чехол книжка">Чехол книжка</option>
        </select>
      </div>
    </div>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="searchGender" class="form-label">Поиск по полу:</label>
        <select id="searchGender" name="searchGender" class="form-select">
          <option value="">Выберите...</option>
          <option value="Мужской">Мужской</option>
          <option value="Женский">Женский</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="searchQuantity" class="form-label">Поиск по количеству:</label>
        <input type="number" id="searchQuantity" name="searchQuantity" class="form-control">
      </div>
    </div>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="searchColor" class="form-label">Поиск по цвету:</label>
        <input type="text" id="searchColor" name="searchColor" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="searchPrice" class="form-label">Поиск по цене:</label>
        <input type="number" id="searchPrice" name="searchPrice" class="form-control">
      </div>
    </div>
    <div class="text-center">
      <button id="advancedSearchButton" class="btn btn-success">Поиск</button>
    </div>

    <div class="container py-5">
      <h1 class="text-center mb-4">Управление товарами</h1>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="onlyAvailable">
        <label class="form-check-label" for="onlyAvailable">Показать только в наличии</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="onlyUnvailable">
        <label class="form-check-label" for="onlyUnvailable">Показать только не в наличии</label>
      </div>


      <!-- Таблица с товарами -->
      <div class="table-responsive mt-4">
        <table id="casesTable" class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Фирма</th>
              <th>Модель</th>
              <th>Вид чехла</th>
              <th>Пол</th>
              <th>Цена (€)</th>
              <th>Количество</th>
              <th>Цвет</th>
            </tr>
          </thead>
          <tbody>
            <!-- Данные будут добавляться через JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
